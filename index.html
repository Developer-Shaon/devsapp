<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Development Area</title>
    <!-- ALL CSS FILES  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>


    <!-- header start -->
    <div class="header pt-2 container-fluid border-top border-danger shadow">

        <div class="row">
            <div class="col-sm-3">
                <div class="card hdfirst">
                    <div class="card-body my-1 mt-3 ">
                        <h4 class="shadow"><i class="fa fa-smile-o" aria-hidden="true"></i> Hello! Developers</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card hdsend">
                    <div class="card-body shadow m-1">
                        <h4 class="lead border-bottom  text-center">join our new assinment project</h4>

                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card hdfirst">
                    <div class="card-body border border-dark">
                        <div class="offers">
                            <h5 id="offer" class="text-center text-danger hdtnd m-auto">0FFER limited<span class="text-danger">!!</span>
                            </h5>
                            <div class="counter">
                                <div class="row text-white text-center">

                                    <div id="cof" class="col-lg-3 border border-dark shadow">00</div>
                                    <div id="cos" class="col-lg-3 border border-dark shadow">00</div>
                                    <div id="cot" class="col-lg-3 border border-dark shadow">00</div>
                                    <div id="colol" class="col-lg-3 border border-dark shadow">00</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->


    <div class="container-fluid">
        <div class="row">

            <!-- devs table -->
            <div class="col-lg-8">
                <div class="devs mx-1">
                    <a class="btn btncolo mb-2" data-toggle="modal" href="#modal_add">Join now</a>


                    <div class="card tblcol">
                        <div class="card-body ">
                            <table class="table table-striped table-dark">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Skills</th>
                                        <th>Level</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="devs_data_lists">


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- This is devs table End-->

            </div>

            <!-- type note -->
            <div class="col-lg-4">
                <div class="note-area">
                    <form id="note-form" action="#">
                        <div class="form-group">
                            <label class="lbltext" for="">Type your note</label>
                            <textarea class="form-control textarea" rows="4" cols="50" name="comment"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn smbtn btn-block">
                        </div>
                    </form>
                    <ul class="list-group">
                    </ul>
                </div>
            </div>

        </div>
    </div>







 

    <!-- devs add models -->
    <div class="modal fade" id="modal_add">
        <div class="modal-dialog">
            <div class="modal-content modal-design">
                <div class="modal-header">
                    <h3 class="modalhaead modal-title">
                        Add new devs
                    </h3>
                </div>
                <div class="modal-body">
                    <form id="devs_add_form" action="#">

                        <div class="form-group my-3">
                            <input id="name" class="form-control" type="text" name="name" placeholder="Name">
                        </div>


                        <div class="form-group my-3">
                            <input id="email" class="form-control" type="email" name="name" placeholder="E-mail">
                        </div>
                        <div class="form-group my-3">
                            <input id="number" class=" form-control" type="number " name="number " placeholder="Phone">
                        </div>



                        <div class="form-group my-3">
                            <input id="photo" class="form-control" type="text" name="photo" placeholder="Photo Link">
                        </div>

                        <div class="form-group my-3">

                            <select class="form-control" name="Skill" id="skills-load">
                                <option value="select">-Skills-</option>
                                
                            </select>
                        </div>

                        <div class="form-group my-3">
                            <input id="level" class="form-control" type="text" name="Level" placeholder="Level">
                        </div>


                        <div class="form-group my-3">
                            <input id="discrption" class="form-control" type="text" name="name" placeholder="Discrption">
                        </div>


                        <div class="form-group mt-4">
                            <input class="btn btn-block smbtn" type="submit" value="Join Now">
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>


   <!-- devs view models -->
   <div class=" modal fade" id="modalview">
    <div class="modal-dialog">
        <div class="modal-content modal-design">
            <div class="modal-header">
                <h3 class="modalhaead modal-title">
                    View Details
                </h3>
            </div>
            <div class="modal-body">
                <div class="row" id="viewmapmodal">
                  
                </div>
            </div>

        </div>
    </div>
</div>




<!-- devs edit models -->
<div class="modal fade" id="modaledit">
    <div class="modal-dialog">
        <div class="modal-content modal-design">
            <div class="modal-header">
                <h3 class="modalhaead modal-title">
                   Edit Details
                </h3>
            </div>
            <div class="modal-body ">
                <div class="alert alert-danger">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> you Don't have permision. please type a note.
                </div>
            </div>
            <div class="modal-footer "></div>
        </div>
    </div>
</div>



<!-- devs delete models -->
<div class="modal fade" id="modal_delete">
    <div class="modal-dialog">
        <div class="modal-content modal-design">
            <div class="modal-header">
                <h3 class="modalhaead modal-title">
                    View Details
                </h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> you Don't have permision. please type a note.
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>




    <!-- JS FILES  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="assets/js/jquery-3.4.1.min.js "></script>
    <script src="assets/js/popper.min.js "></script>
    <script src="assets/js/bootstrap.min.js "></script>
    <script src="./functions.js "></script>
    <script src="./app.js "></script>
</body>

</html>
